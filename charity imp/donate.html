<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>3D Donation Form</title>
    <style>
       
    </style>
</head>
<body>
    <main>
        <section id="donate">
            <h2>Make a Donation</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="cause">Choose a Cause:</label>
                <select id="cause" name="cause">
                    <option value="education">Education for All</option>
                    <option value="healthcare">Healthcare Access</option>
                    <option value="environment">Environmental Protection</option>
                </select>
                
                <button type="submit"><a href="/payment.html" target="_blank">DONATE</a></button>
            </form>
        </section>
    </main>
</body>
</html>
